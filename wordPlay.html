<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/wordPlay.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <title>Roman Numerals</title>
  </head>
  <body>
    <div class="container">
      <form id="romanNumerals">
        <div class="form-group">
          <label class="inputLabel" for="userInput">Enter a number:</label>
          <input class="form-control" type="text" id="userInput">
        </div>
        <button type="submit" class="btn" id="formSubmit">Submit</button>
      </form>
      <div id="output">
        <p><span class="result"></span></p>
      </div>
    </div>
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/wordPlay.js"></script>
  </body>
</html>
